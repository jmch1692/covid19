# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      git config --global user.email "jose.mario.chavarria16@gmail.com"
      git config --global user.name "Jose"
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'version patch'
    customRegistry: 'useFeed'
    customFeed: 'd38671ee-fe71-43cb-ac2e-673ae87588e9'
    
- task: Npm@1
  inputs:
    command: 'publish'
    publishRegistry: 'useFeed'
    publishFeed: 'd38671ee-fe71-43cb-ac2e-673ae87588e9'
